{% extends 'base.html' %}
{% block content %}
<div class="header-link-container">
<a class="header-link" href="{{ url_for('new_post') }}">New Post</a>
<a class="header-link" href="{{ url_for('new_question') }}">Add Question</a>
</div>
<div class="post">
  <h1>Results</h1>
</div>
{% for post in posts %}
<div class="post">
<h2>{{ post.title }}</h2>
<ul>
<li><a href="{{ url_for('results', post_id=post.id) }}">View Results</a></li>
<li><a href="{{ url_for('edit', post_id=post.id) }}">Edit Post</a></li>
<li><a href="{{ url_for('delete', post_id=post.id) }}">Delete Post</a></li>
</div>
{% endfor %}
{% endblock %}
