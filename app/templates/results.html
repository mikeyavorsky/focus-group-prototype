{% extends 'base.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
  <table>
  {% for question in questions %}
    <tr><td>{{ question.id }} - {{ question.body }}</td>
    {% for answer in answers %}
      {% if answer.question_id == question.id %}
      <td>{{ answer.body }}</td>
      {% endif %}
    {% endfor %}
    </tr>
  {% endfor %}
  </table>
{% endblock %}
